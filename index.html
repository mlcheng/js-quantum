<!DOCTYPE html>
<html>
<head>
	<title>Quantum.js</title>
	<script src="quantum.js"></script>

	<script>
	'use strict';

	/* global iqwerty */

	var person = {
		firstName: 'Michael',
		lastName: 'Cheng'
	};

	var state = {
		documentation: null
	};

	iqwerty.binding.Model({
		person: person,
		state: state
	});

	function BaseStateController() {
		state.documentation = 'No documentation opened';
	}

	function DocumentationStateController(section) {
		state.documentation = section + ' is opened';
	}

	iqwerty.history.States({
		'': BaseStateController,
		'doc/:section': DocumentationStateController
	});
	
	</script>
	<meta charset="utf-8">
</head>
<body>

	<div data-iq-bind-scope="person">
		The person's name is {firstName} {lastName}
	</div>
	<input type="text" data-iq-bind="person.firstName">
	<input type="button" onclick="(() => iqwerty.toast.Toast('This is very awesome'))()" value="Click me for a toast">
	<input type="button" onclick="(() => iqwerty.snackbar.Snackbar('This is very awesome', 'Retry?', () => null))()" value="Click me for a snackbar">

	<div><a href="#!/doc/quantum">open quantum docs</a></div>
	<div data-iq-bind="state.documentation"></div>


	<div>The following is the source to the gulpfile used to build this library. The source uses the $http and template modules.</div>
	<div data-iq-template-src="_gulpfile.js"></div>

</body>
</html>
